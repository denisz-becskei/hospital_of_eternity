<app-container classes="container-1 flex">
  <ng-container *ngIf="(list$) | async as list; else loadingOrError">
    <app-listing-card class="item" *ngFor="let item of list" [patient]="item"></app-listing-card>
    <br>
  </ng-container>
  <ng-template #loadingOrError>
    <ng-container *ngIf="errorObject; else loading">
      <span class="centering">
        An error occured!
      </span>
    </ng-container>
    <ng-template #loading>
      <span class="centering">
        <mat-spinner></mat-spinner>
      </span>
    </ng-template>
  </ng-template>
</app-container>

<button mat-fab class="action-btn" color="lightgray" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
