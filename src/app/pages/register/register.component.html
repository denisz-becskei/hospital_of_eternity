<app-container class="centered">
  <mat-card>
    <form class="centered" [formGroup]="form" (ngSubmit)="register()">
      <h3>Register</h3>
      <mat-form-field class="max-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="nickname" required formControlName="username">
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>E-mail</mat-label>
        <input type="email" name="email" matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Password</mat-label>
        <input type="password" name="password" matInput formControlName="password1">
        <mat-hint *ngIf="form.value.password1.length > 0" align="end">Strength: {{passwordStrength()}}</mat-hint>
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Repeat password</mat-label>
        <input type="password" name="password" matInput #password2
          formControlName="password2">
        <mat-hint *ngIf="form.value.password1.length > 0" align="end">{{passwordEquals()}}</mat-hint>
      </mat-form-field>
      <mat-chip-list *ngIf="error">
        <mat-chip color="warn" class="max-width" style="margin-top: 16px;" selected>
          The two passwords do NOT match!
        </mat-chip>
      </mat-chip-list>
      <br>
      <br>
      <button type="submit" mat-raised-button color="primary" class="max-width"
        [disabled]="form.invalid">REGISTER</button>
    </form>
  </mat-card>
</app-container>
